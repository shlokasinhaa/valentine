<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  position: relative;
  width: 320px;
}

h1 {
  color: #e63946;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin-top: 20px;
}

#yes {
  background: #e63946;
  color: white;
}

#no {
  background: #adb5bd;
  color: white;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Gourav,Will you be my Valentine? ðŸ’–</h1>
  <button id="yes" onclick="yesClicked()">Yes ðŸ’•</button>
  <button id="no" onmouseover="moveNo()">No ðŸ˜Œ</button>
</div>

<audio id="song" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
function moveNo() {
  const noBtn = document.getElementById("no");
  const card = document.querySelector(".card");

  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

function yesClicked() {
  document.getElementById("song").play();

  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:#ffe5ec;
      text-align:center;
      overflow:hidden;
    ">
      <h1 style="color:#e63946;">YAYYY ðŸ’˜ðŸ’˜ðŸ’˜</h1>
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
           style="width:240px;border-radius:20px;">
      <h3>Best decision ever</h3>
      <h4>I Love YouðŸ’Œ</h4>
    </div>
  `;

  // hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>
